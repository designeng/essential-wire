<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hot-module-replacement-experiment</title>
</head>
<body>
    <script src="../build/wire.build.js"></script>
    <script src="/plugins/loadModulesPlugin.js"></script>
    <script>
    wire({
        $plugins: [
            loadModulesPlugin
        ],
        test: 123,
        a: "a",
        additionalModules: {
            loadModules: {
                fromIds: [
                    '/js/one.spec'
                ]
            }
        }

    }).then(function(res){
        console.log("RES:", res);
    }).otherwise(function(error){
        console.log("ERROR:", error);
    });
    </script>
</body>
</html>
